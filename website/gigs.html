<meta charset="UTF-8">

  <title>Sanhedrin — Gig Posters & Past Shows</title>
  <meta name="description" content="Explore Sanhedrin’s gig posters from past live shows across the UK and Europe. A visual history of UK melodic blackened death metal.">
  <meta name="keywords" content="Sanhedrin, blackened death metal, melodic death metal, UK metal band, metal shows, metal posters, live metal, gig posters">

  <style>
  * { margin:0; padding:0; box-sizing:border-box; scroll-behavior:smooth; }
  body { background:#0d0d0d; color:#f5f5f5; font-family:'Roboto Slab', serif; line-height:1.5; }
  a { color:#f5f5f5; text-decoration:none; transition:0.3s; }
  a:hover { color:#ff0000; }

  /* Nav */
  nav { position:fixed; width:100%; background:rgba(0,0,0,0.85); top:0; left:0; z-index:1000; display:flex; justify-content:center; padding:10px 0; }
  nav a { margin:0 12px; font-weight:bold; }

 /* Hero */
#hero {
  height:70vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  background:url('https://ik.imagekit.io/sanhedrinuk/images/band%20photo.jpg?updatedAt=1762873747075') no-repeat center center/cover;
  text-align:center;
  position:relative;
  overflow:hidden;
}
#hero::after {
  content:'';
  position:absolute; top:0; left:0; width:100%; height:100%;
  background:url('https://i.pinimg.com/736x/3f/9c/04/3f9c0413778d8d4bac42b90eb9f62a9c.jpg') repeat;
  opacity:0;
  pointer-events: none;
}
#hero img { max-width:400px; width:100%; margin-bottom:20px; margin-top:20vh; filter:invert(1) drop-shadow(2px 2px 6px #000); }
#hero p { font-size:1.4rem; margin-bottom:20px; }
.hero-buttons a { background:#b71c1c; padding:12px 25px; margin:0 10px; border-radius:5px; transition:0.3s; font-size:1rem; }
.hero-buttons a:hover { background:#ff0000; }

/* Smaller buttons on mobile */
@media (max-width:600px){
  .hero-buttons a {
    padding:8px 16px;
    font-size:0.8rem;
    margin:0 5px;
  }
}
/* Poster grid */
.poster-grid {
  display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:40px 20px;
}
.poster-item {
  width:200px;
  aspect-ratio: 1 / 1.414;
  cursor:pointer;
  transition:transform 0.3s;
  overflow:hidden;
  border-radius:5px;
  background:#111;
}
.poster-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
.poster-item:hover { transform:scale(1.05); }

/* Modal */
.modal {
  display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%;
  background-color:rgba(0,0,0,0.9); justify-content:center; align-items:center;
}
.modal img { max-width:90%; max-height:90%; border-radius:5px; }

/* Footer */
footer { text-align:center; padding:15px; background:#111; font-size:0.9rem; margin-top:40px; }

/* Responsive */
@media (max-width: 768px) {
  /* Nav bar */
  nav {
    flex-wrap: wrap;
    justify-content: center;
    padding: 5px 10px;
  }
  nav a {
    font-size: 0.75rem;
    margin: 4px;
    flex: 1 1 40%;
    text-align: center;
  }

  /* Hero */
  #hero {
    height:auto;
    padding-top:100px;
    padding-bottom:30px;
    background-position:center top;
  }
  #hero img {
    max-width:75%;
    margin-top:0;
  }

  /* Posters */
  .poster-item { width:45%; }
}

@media (max-width: 420px) {
  nav a {
    font-size: 0.7rem;
    padding: 4px 2px;
  }
  #hero img { max-width:70%; }
  .poster-item { width:90%; }
}
.back-to-top {
  display:block;
  text-align:center;
  margin:30px auto;
  color:#777;
  font-size:0.9rem;
}
.back-to-top:hover { color:#ff0000; }

</style>
